<html>
<head>
  <meta charset="UTF-8">
  <script src="../../../web-component-tester/browser.js"></script>
  <script src="../env.js"></script>
</head>
<body>
  <script>
    var wrap = ShadowDOMPolyfill.wrap;

    // Note: this test will navigate away from the page.
    testImmediate('load fires properly', function(done) {
      window.addEventListener('load', function(e) {
        safeStep(done, function() {
          assert.equal(e.target, wrap(document))
          assert.equal(e.currentTarget, wrap(window));
          assert.equal(this, wrap(window));
          assert.equal(e.eventPhase, Event.AT_TARGET);
        }.bind(this));
      });
    });
  </script>
</body>
</html>
