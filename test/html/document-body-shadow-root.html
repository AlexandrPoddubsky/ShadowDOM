<html>
<head>
  <meta charset="UTF-8">
  <script src="../../../web-component-tester/browser.js"></script>
  <script src="../env.js"></script>
</head>
<body>
  <script>
    var wrap = ShadowDOMPolyfill.wrap;
    var doc = wrap(document);

    suite('shadowRoot on document.body', function() {
      var sr;

      suiteSetup(function() {
        doc.body.innerHTML = 'You should NOT see this.';
        sr = doc.body.createShadowRoot();
        sr.innerHTML = 'You should see this<content>';

        doc.body.offsetHeight;
        doc.body.innerHTML = '... and you should also see this';
        doc.body.offsetHeight;
      });

      test('has a populated light DOM', function() {
        assert.equal(doc.body.innerHTML, '... and you should also see this');
      });

      test('has a populated shadowRoot', function() {
        assert.equal(sr.firstChild.textContent, 'You should see this');
      });

      test('exposes projected content', function() {
        assert.equal(document.body.textContent, 'You should see this... and you should also see this');
      });

    });
  </script>
</body>
</html>
