<html>
<head>
  <meta charset="UTF-8">
  <script src="../../../web-component-tester/browser.js"></script>
  <script src="../env.js"></script>
</head>
<body>
  <a></a><script>
    var wrap = ShadowDOMPolyfill.wrap;

    document.write('<script><' + '/script>');
    wrap(document).write('<b></b>');

    suite('document.write', function() {
      test('writes elements in the correct order', function() {
        var a = document.querySelector('a');
        assert.equal('script', a.nextSibling.localName);
        assert.equal('script', a.nextSibling.nextSibling.localName);
        assert.equal('b', a.nextSibling.nextSibling.nextSibling.localName);
      });

      // TODO(???): This is flaky: Sometimes it is a 'script' element,
      // sometimes it is `b`.
      test.skip('avoids writing stray elements', function() {
        var all = document.querySelectorAll('*');
        var last = all[all.length - 1];
        assert.equal(last.localName, 'b');
      });
    });
  </script>
</body>
</html>
